<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Resume uploader</title>
    </head>
    <body>
        <h1>upload your resume </h1>
        <p>
            This site enables you to upload your resume online.Just fill out the basic information below and upload your resume.
        </p>

        <form>
            <div class="form_element">
                <label for="full_name">Name:</label>
                <input type="text" id="full_name" name="full_name"> 
            </div>

            <div class="form_element">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age">
            </div>

            <div class="form_element">
                <label for="occupation">Current occupation:</label>
                <input type="text" id="occupation" name="occupation">
            </div>
            

        </form>
        <p>
            Link to :<a href="/Users/malcolmorian/WebDeving">resume</a>
        </p>
        
        <label for="desc">Short description:</label>
        <textarea id="desc" rows="5" cols="20">
            Provide a brief description of yourself
        </textarea>
        
        
    </body>
</html>
